<!doctype html>
<html>
    <head>
        <title>Internal Server Error</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                min-height: 100vh;
                display: grid;
                place-items: center;
            }
            .error-page-container {
                width: 100%;
                height: 100%;
                display: grid;
                place-items: center;
            }
            .error-messages-container {
            }
            .error-message-title {
                font-size: 48px;
                /* text-align: center; */
            }
            .error-message-title span {
                /* text-align: center; */
                color: red;
            }
            .error-message-body {
                margin-top: 5px;
            }
            .redirect-btn {
                display: inline-block;
                cursor: pointer;
                border: 1px solid red;
                padding: 0.75em 1em;
                color: red;
                margin-top: 5px;
                text-decoration: none;
                border-radius: 4px;
            }
        </style>
    </head>

    <body>
        <div class="error-page-container">
            <div class="error-messages-container">
                <h1 class="error-message-title">
                    <span>500</span> Server Error
                </h1>
                <p class="error-message-body">
                    We apologize for the inconvinence. Please try again later.
                </p>
                <a href="/" class="redirect-btn">Go Back</a>
            </div>
        </div>
    </body>
</html>
